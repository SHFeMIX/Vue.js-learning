<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>

    <template id="my_temp">
        <h1>测试数据: {{sum}}</h1>
        <button @click="click">点击</button>
    </template>
</body>

<script>
    Vue.createApp({
        template: '#my_temp',

        setup() {
            let a = Vue.ref(0)
            let b = Vue.ref(1)

            function click() {
                a.value += 1
                b.value += 1
            }

            let sum = Vue.computed(() => a.value + b.value)

            return {
                sum,
                click
            }
        }
    }).mount('#app');
</script>

</html>
