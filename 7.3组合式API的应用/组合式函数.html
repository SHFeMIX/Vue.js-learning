<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>

    <template id="my_temp">
        {{x}} and {{y}}
    </template>
</body>

<script>
    function useMouse() {
        // 被组合式函数封装和管理的状态
        const x = Vue.ref(0)
        const y = Vue.ref(0)
      
        // 组合式函数可以随时更改其状态。
        function update(event) {
          x.value = event.pageX
          y.value = event.pageY
        }
      
        // 启动和卸载副作用
        Vue.onMounted(() => window.addEventListener('mousemove', update))
        Vue.onUnmounted(() => window.removeEventListener('mousemove', update))
      
        // 通过返回值暴露所管理的状态
        return { x, y }
    }

    Vue.createApp({
        template: '#my_temp',

        setup() {
            const { x, y } = useMouse()
            // 组合式函数本质上就是普通函数，在setup里调用的时候正常执行，不用任何编译构建步骤
            // 就是把封装成函数的代码调到组件的setup里面来执行，和直接把代码复制黏贴过来没有太大区别
            // 独立存在的组合式函数本身啥也不是，只有在组件里被调用的时候才有真正工作

            Vue.onMounted(() => console.log(111))
            Vue.onMounted(() => console.log(222))
            // 同名的生命周期来几个都可以，都会从上到下依次执行
            return {
                x,
                y
            }
        }
    }).mount('#app');
</script>

</html>
