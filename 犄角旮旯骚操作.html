<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秒表计时器</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" style="text-align: center"></div>

    <template id="my_temp">
                <!--真尼玛离谱啊，methods里定义的函数居然是可以在运行时更改的。wok为什么不设置为只读啊  func = () => {return 'new'}; @click里加上这个，之后的time就是空值和‘new’来回切换-->
                <!--这毕竟是框架，如果要考虑到所有这种反人类的操作犄角旮旯的情况那实现成本太高了，而且正常人都不会这么搞，比如在scrapy里在一个parse方法里通过self.把另一个parse方法改了应该也可以，但是没十年脑血栓的人干不出这种事-->
        <button @click="time = time ? '' : func()">开始</button><button>分割</button> <div style="color: white; display: inline-block; background-color: black; width: 188px; height: 34px">{{time}}{{time2}}</div> <button>停止</button>
        <div>{{test1()}}</div>
        <button @click="test_func = function() {return 2}">aaaaa</button>
    </template>
</body>

<script>
    Vue.createApp({
        template: '#my_temp',

        data() {
            return {
                //time: '000000',
                time2: this.const_init + '1', // undefined, data里访问不到computed
                time: this.func(),  // 哎woc能访问到methods里的函数，那这么看用一个不依赖任何其他值的函数当常量更好啊
                test_func : function() {return 1}
            }
        },

        computed: {
            // 一个不依赖任何其他数据也没有set（）的计算属性，可以实现c语言define的功能，提供一个不可刚改的常量
            const_init() {
                return '000000'     
            }
        },

        methods: {
            func() {
                return '00000011'
            },

            //  只要不return出去，给传入函数的参数赋什么新值都没用，函数也是；对于引用类型，直接更改值是没用的，但是更改类型里的值是有用的比如更改一个对象里的某个属性的值
            test0(input) {
                input = () => {return 1}
            },

            test1() {
                return this.test_func()
            }
        }
    }).mount('#app');
</script>

</html>
