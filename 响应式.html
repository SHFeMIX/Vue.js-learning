<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>

    <template id="my_temp">
        <div style="width: 50%; height: 50%; background-color:blue;">
            <test-comp></test-comp>
        </div>
    </template>
</body>

<script>
    testComp = {
        inject: ['ref_value', 'no_ref_value'],

        template:   `<div style="width: 50%; height: 50%; background-color: red">{{show_ref()}};{{show_no_ref()}};;{{ref_value.index}};{{no_ref_value.index}}>
                        <button @click="ref_value.index ++">change_ref</button>
                        <button @click="no_ref_value.index ++">change_no_ref</button>
                    </div>`,

        methods: {
            show_ref() {
                return this.ref_value.index
            },

            show_no_ref() {
                return this.no_ref_value.index
            }
        }
    }
    // 我勒个大槽什么情况？？？点change_ref很正常，点change_no_ref不会立刻生效，直到下一点点change_ref一起更新，为毛啊？？？
    // 比如本来是0;0， 点change_ref变成2;2，点两下change_no_ref页面完全不变，再点一下change_ref直接变成2;2
    // no_ref还真不是响应式？？值变了，页面不更新。那为什么6.2里provide2里渲染的结果没错的也能更新
    // 破案了，直接provide里：后面写字面量饮用类型，inject组件里直接从inject取不是响应式，要从data里出来的才是，要么provide从data里出来的，要么inject组件在data里取一次赋值
    // data，computed，methods到模版是响应式，inject到模版不一定是，经过data(或者computed和methods也可以？)才是，没经过就不是
    Vue.createApp({
        components: {
            'test-comp': testComp
        },

        template: '#my_temp',

        data() {
            return {
                obj: {index: 0}
            }
        },

        methods: {
            meth() {
                return {index: 0}
            }
        },

        computed: {
            comp() {
                return {index: 0}
            }
        },

        provide() {
            return {
                ref_value: this.obj,
                no_ref_value: {index: 0} // this.meth(), this.comp 反正直接这么写都不是响应式
            }
        },
    }).mount('#app');
</script>

</html>
